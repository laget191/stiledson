<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Бот</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>🤖 AI Чат</h2>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Введите сообщение..." style="width:80%;">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value;
      if (!message) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="msg user"><b>Вы:</b> ${message}</div>`;

      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });

      const data = await res.json();
      messagesDiv.innerHTML += `<div class="msg bot"><b>Бот:</b> ${data.reply}</div>`;
    }
  </script>
</body>
</html>
