<!DOCTYPE html>
<html lang="ru">
<head>

  <style>

    .msg { margin: 10px 0; }

<body>
  <div id="chat">
    <h2>ðŸ¤– AI Ð§Ð°Ñ‚</h2>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ..." style="width:80%;">
    <button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value;
      if (!message) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="msg user"><b>Ð’Ñ‹:</b> ${message}</div>`;

      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
      });

      const data = await res.json();
      messagesDiv.innerHTML += `<div class="msg bot"><b>Ð‘Ð¾Ñ‚:</b> ${data.reply}</div>`;
    }
  </script>
